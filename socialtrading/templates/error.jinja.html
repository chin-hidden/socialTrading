{% block content %}
<div class="container container-error">
  <style scoped>
    .container-error {
      display: flex;
      justify-content: center;
      /*font-size: 24px;*/
    }

    h1 {
      font-size: 96px;
    }

    .text {
      border-left: 2px rgb(243, 145, 0) solid;
      padding-left: 15px;
      padding-top: 0px;
      padding-bottom: 0px;
    }

    .bubble {
      margin-left: -250px;
      margin-bottom: -20px;
      display: inline-block;
      position: relative;
    }

    .bubble img {
      width: 400px;
    }

    .bubble span {
      font-size: 96px;

      left: 60px;
      top: 80px;
    }

  <div class="wrapper">
    <div class="bubble">
      <span>Oops!</span>
      <img src="{{ url_for('static', filename='img/error_bubble.png') }}" alt="">
    </div>

    <div class="text">
      <h1>
        Lá»—i {{error}}

      <p>{{description|safe}}</p>
