<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/bower_components/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/static/bower_components/nouislider/distribute/jquery.nouislider.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/bower_components/nouislider/distribute/jquery.nouislider.pips.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/styles/bundle.css">
  </head>
  <body>

    <div class="top-container container-fluid">
      <header>
        <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">
              <span class="accent">A</span>utotrade
              </a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                {%- for item in current_menu.children recursive -%}
                <li {% if item.active %}class="active"{% endif %}>
                  <a href="{{ item.url}}">{{ item.text }}</a>
                  {%- if item.children -%}
                  <ul>
                    {{ loop(item.children) }}
                  </ul>
                  {%- endif -%}
                </li>
                {%- endfor -%}
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div class="site-content">
        {% block content %}
        {% endblock %}
      </div>

      <footer>
          <div class="container">
              <span>Bản quyền © Công ty cổ phần chứng khoán VNDIRECT</span>
          </div>
      </footer>

    </div>  <!-- .top-container -->


    <script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>

    <script type="text/javascript" src="/static/bower_components/react/react.js"></script>
    <script type="text/javascript" src="/static/bower_components/flux/dist/Flux.js"></script>
    <script type="text/javascript" src="/static/bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="/static/bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="/static/bower_components/nouislider/distribute/jquery.nouislider.all.min.js"></script>
    <script type="text/javascript" src="/static/bower_components/slick-carousel/slick/slick.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
    <script type="text/javascript" src="/static/bower_components/stomp-websocket/lib/stomp.js"></script>

    <script type="text/javascript" src="/static/scripts/bundle.js"></script>
  </body>
</html>
